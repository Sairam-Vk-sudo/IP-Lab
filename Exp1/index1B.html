<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-HR725FTKSY');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom T-Shirt Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            padding: 0 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        textarea {
            resize: vertical;
        }
        .buttons {
            text-align: right;
        }
        .buttons input[type="submit"],
        .buttons input[type="reset"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .buttons input[type="submit"]:hover,
        .buttons input[type="reset"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/submit-order" method="post">
            <fieldset>
                <legend>Custom T-Shirt Order</legend>

                <label for="tagline">Tagline on the Shirt:</label>
                <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" required>

                <label for="color">Color:</label>
                <select id="color" name="color" required>
                    <option value="">Select Color</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                </select>

                <label for="size">Size:</label>
                <select id="size" name="size" required>
                    <option value="">Select Size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="extra-large">Extra Large</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="100" required>

                <label for="delivery-date">Delivery Date:</label>
                <input type="date" id="delivery-date" name="delivery-date" required>

                <fieldset>
                    <legend>Delivery Details</legend>
                    <label for="recipient-name">Recipient's Name:</label>
                    <input type="text" id="recipient-name" name="recipient-name" placeholder="Enter recipient's name" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter delivery address" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" pattern="\d{10}" placeholder="Enter 10-digit phone number" required>
                </fieldset>

                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments or instructions"></textarea>

                <div class="buttons">
                    <input type="submit" value="Submit Order">
                    <input type="reset" value="Reset Form">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
